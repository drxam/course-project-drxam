name: Security - DAST (OWASP ZAP Baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/**'
      - 'src/**'
      - '*.py'
      - 'requirements*.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/ci-p11-dast.yml'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'app/**'
      - 'src/**'
      - '*.py'
      - 'requirements*.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/ci-p11-dast.yml'
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: dast-zap-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast-zap:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create EVIDENCE/P11 directory
        run: mkdir -p EVIDENCE/P11

      - name: Start application with docker-compose
        run: |
          # Create empty .env file if it doesn't exist (docker-compose.yml references it)
          touch .env || true
          # Create a temporary docker-compose override for CI
          # Remove read_only constraint and add tmpfs for uploads
          cat > docker-compose.ci.yml << 'EOF'
          version: '3.8'
          services:
            app:
              read_only: false
              tmpfs:
                - /tmp
                - /var/tmp
                - /app/uploads
          EOF
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build
          echo "Waiting for application to be ready..."
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "Application is ready!"
              curl -v http://localhost:8000/health
              exit 0
            fi
            echo "Waiting for application... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "ERROR: Application did not become ready within $timeout seconds"
          docker compose -f docker-compose.yml logs
          exit 1

      - name: Verify application is accessible
        run: |
          echo "=== Checking application accessibility ==="
          echo "Docker containers:"
          docker ps -a
          echo ""
          echo "Docker networks:"
          docker network ls
          echo ""
          echo "Testing application health endpoint:"
          for i in {1..5}; do
            if curl -sf http://localhost:8000/health; then
              echo "✓ Application is accessible!"
              break
            else
              echo "Attempt $i failed, waiting..."
              sleep 2
            fi
          done
          echo ""
          echo "Application container details:"
          docker inspect secdev-app --format '{{.State.Status}}' || echo "Container not found"

      - name: Run OWASP ZAP Baseline Scan
        run: |
          echo "=== Starting ZAP Baseline Scan ==="
          echo "Target URL: http://localhost:8000"
          echo "Working directory: ${{ github.workspace }}/EVIDENCE/P11"
          echo "Checking mount point..."
          ls -la EVIDENCE/P11/ || mkdir -p EVIDENCE/P11
          
          # Run ZAP with explicit error handling
          set +e  # Don't exit on error immediately
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}/EVIDENCE/P11:/zap/wrk/:rw" \
            -t owasp/zap2docker-stable:latest \
            zap-baseline.py \
            -t http://localhost:8000 \
            -g gen.conf \
            -J \
            -r /zap/wrk/zap_baseline.json \
            -w /zap/wrk/zap_baseline.html \
            -I \
            -j \
            2>&1 | tee /tmp/zap_output.log || true
          
          echo "=== ZAP Output ==="
          cat /tmp/zap_output.log || echo "No output log found"
          
          ZAP_EXIT_CODE=$?
          echo "ZAP exit code: $ZAP_EXIT_CODE"
          
          # Check what files were created
          echo ""
          echo "=== Checking generated files ==="
          ls -lah EVIDENCE/P11/ || echo "EVIDENCE/P11/ directory not found"
          
          # Check if reports exist
          if [ -f "EVIDENCE/P11/zap_baseline.json" ]; then
            echo "✓ JSON report found: $(wc -c < EVIDENCE/P11/zap_baseline.json) bytes"
          else
            echo "✗ JSON report NOT found"
          fi
          
          if [ -f "EVIDENCE/P11/zap_baseline.html" ]; then
            echo "✓ HTML report found: $(wc -c < EVIDENCE/P11/zap_baseline.html) bytes"
          else
            echo "✗ HTML report NOT found"
          fi
          
          # If reports don't exist, try alternative paths
          echo ""
          echo "=== Checking alternative locations ==="
          docker run --rm --network host -v "${{ github.workspace }}:/workspace" -w /workspace alpine ls -la EVIDENCE/P11/ 2>&1 || true
          
          # Exit with error if no reports were generated
          if [ ! -f "EVIDENCE/P11/zap_baseline.json" ] && [ ! -f "EVIDENCE/P11/zap_baseline.html" ]; then
            echo "ERROR: No ZAP reports were generated!"
            echo "ZAP exit code was: $ZAP_EXIT_CODE"
            exit 1
          fi
          
          set -e  # Re-enable exit on error
          
          # Check if reports exist
          if [ -f "EVIDENCE/P11/zap_baseline.json" ]; then
            echo "ZAP JSON report generated successfully"
            ls -lh EVIDENCE/P11/zap_baseline.json
          else
            echo "Warning: ZAP JSON report was not generated"
          fi
          
          if [ -f "EVIDENCE/P11/zap_baseline.html" ]; then
            echo "ZAP HTML report generated successfully"
            ls -lh EVIDENCE/P11/zap_baseline.html
          else
            echo "Warning: ZAP HTML report was not generated"
          fi

      - name: Parse ZAP results and generate summary
        run: |
          if [ -f "EVIDENCE/P11/zap_baseline.json" ]; then
            python3 << 'EOF'
          import json
          import sys
          from datetime import datetime
          
          try:
              with open("EVIDENCE/P11/zap_baseline.json", "r") as f:
                  data = json.load(f)
              
              # Extract site information
              site = data.get("site", [])
              alerts = []
              for s in site:
                  alerts.extend(s.get("alerts", []))
              
              # Count by risk level
              risk_counts = {
                  "High": 0,
                  "Medium": 0,
                  "Low": 0,
                  "Informational": 0
              }
              
              for alert in alerts:
                  risk = alert.get("risk", "Informational")
                  if risk in risk_counts:
                      risk_counts[risk] += 1
              
              total_alerts = len(alerts)
              
              summary = f"""# DAST (OWASP ZAP Baseline) Scan Summary
          
          Generated: {datetime.now().isoformat()}
          Workflow: Security - DAST (OWASP ZAP Baseline)
          Target: http://localhost:8000/
          
          ## Scan Results
          
          **Total alerts**: {total_alerts}
          
          ### Risk Distribution
          
          - **High**: {risk_counts["High"]}
          - **Medium**: {risk_counts["Medium"]}
          - **Low**: {risk_counts["Low"]}
          - **Informational**: {risk_counts["Informational"]}
          
          ## Reports
          
          - HTML Report: `EVIDENCE/P11/zap_baseline.html`
          - JSON Report: `EVIDENCE/P11/zap_baseline.json`
          
          ## Notes
          
          - ZAP baseline scan performed against running application
          - Application started via docker-compose (production-like configuration)
          - All findings should be reviewed and triaged
          - False positives should be documented with justification
          
          ## Next Steps
          
          1. Review ZAP findings in `zap_baseline.html`
          2. Investigate High and Medium severity alerts
          3. Fix critical issues or document accepted risks
          4. Update security documentation if needed
          """
              
              with open("EVIDENCE/P11/zap_summary.md", "w") as out:
                  out.write(summary)
              
              print(f"ZAP summary generated: {total_alerts} alerts")
              print(f"  High: {risk_counts['High']}, Medium: {risk_counts['Medium']}, Low: {risk_counts['Low']}, Info: {risk_counts['Informational']}")
          except Exception as e:
              print(f"Error generating summary: {e}", file=sys.stderr)
              with open("EVIDENCE/P11/zap_summary.md", "w") as out:
                  out.write(f"# DAST (OWASP ZAP Baseline) Scan Summary\n\nError generating summary: {e}\n")
              sys.exit(1)
          EOF
          else
              echo "# DAST (OWASP ZAP Baseline) Scan Summary" > EVIDENCE/P11/zap_summary.md
              echo "" >> EVIDENCE/P11/zap_summary.md
              echo "No ZAP report generated." >> EVIDENCE/P11/zap_summary.md
          fi

      - name: Stop application
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v || true

      - name: Upload DAST artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: p11-dast-evidence
          path: |
            EVIDENCE/P11/zap_baseline.html
            EVIDENCE/P11/zap_baseline.json
            EVIDENCE/P11/zap_summary.md
          retention-days: 30

