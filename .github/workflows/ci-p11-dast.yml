name: Security - DAST (OWASP ZAP Baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/**'
      - 'src/**'
      - '*.py'
      - 'requirements*.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/ci-p11-dast.yml'
    branches: [ main, develop ]
  pull_request:
    paths:
      - 'app/**'
      - 'src/**'
      - '*.py'
      - 'requirements*.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/ci-p11-dast.yml'
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: dast-zap-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast-zap:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create EVIDENCE/P11 directory
        run: mkdir -p EVIDENCE/P11

      - name: Start application with docker-compose
        run: |
          # Create empty .env file if it doesn't exist (docker-compose.yml references it)
          touch .env || true
          # Create a temporary docker-compose override for CI
          # Remove read_only constraint and add tmpfs for uploads
          cat > docker-compose.ci.yml << 'EOF'
          version: '3.8'
          services:
            app:
              read_only: false
              tmpfs:
                - /tmp
                - /var/tmp
                - /app/uploads
          EOF
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build
          
          # Get the network name used by docker-compose
          COMPOSE_NETWORK=$(docker compose -f docker-compose.yml ps -q app | xargs docker inspect -f '{{range $net, $v := .NetworkSettings.Networks}}{{$net}}{{end}}' | head -1)
          echo "COMPOSE_NETWORK=$COMPOSE_NETWORK" >> $GITHUB_ENV
          echo "Docker compose network: $COMPOSE_NETWORK"
          echo "Waiting for application to be ready..."
          timeout=60
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "Application is ready!"
              curl -v http://localhost:8000/health
              exit 0
            fi
            echo "Waiting for application... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "ERROR: Application did not become ready within $timeout seconds"
          docker compose -f docker-compose.yml logs
          exit 1

      - name: Verify application is accessible
        run: |
          echo "=== Checking application accessibility ==="
          echo "Docker containers:"
          docker ps -a
          echo ""
          echo "Docker networks:"
          docker network ls
          echo ""
          echo "Testing application health endpoint:"
          for i in {1..5}; do
            if curl -sf http://localhost:8000/health; then
              echo "✓ Application is accessible!"
              break
            else
              echo "Attempt $i failed, waiting..."
              sleep 2
            fi
          done
          echo ""
          echo "Application container details:"
          docker inspect secdev-app --format '{{.State.Status}}' || echo "Container not found"

      - name: Get application URL for ZAP
        id: app_url
        run: |
          # ZAP Action runs in a container, but GitHub Actions runners expose ports on localhost
          # Since docker-compose maps port 8000 to host, we can use localhost:8000
          # Verify the port is accessible
          if curl -sf http://localhost:8000/health > /dev/null; then
            echo "TARGET_URL=http://localhost:8000" >> $GITHUB_OUTPUT
            echo "✓ Using localhost:8000 (port is accessible)"
          else
            # Try container IP as fallback (though this may not work if networks differ)
            APP_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' secdev-app | head -1)
            if [ -n "$APP_IP" ]; then
              echo "TARGET_URL=http://$APP_IP:8000" >> $GITHUB_OUTPUT
              echo "Using app container IP: $APP_IP (localhost not accessible)"
            else
              echo "TARGET_URL=http://localhost:8000" >> $GITHUB_OUTPUT
              echo "Using localhost:8000 (default, may not work)"
            fi
          fi
          
          echo "Target URL will be: ${{ steps.app_url.outputs.TARGET_URL }}"
          docker port secdev-app 2>/dev/null || echo "Could not get port mapping"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ steps.app_url.outputs.TARGET_URL }}
          cmd_options: '-a -I -j'
          fail_action: false
          artifact_name: 'zap-reports'

      - name: Find and copy ZAP reports to EVIDENCE/P11
        run: |
          mkdir -p EVIDENCE/P11
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Searching for ZAP reports ==="
          # Action creates reports with these names: report_json.json, report_html.html, report_md.md
          find . -name "report_*.json" -o -name "report_*.html" -o -name "report_*.md" 2>/dev/null | head -20
          echo ""
          echo "=== Checking root directory ==="
          ls -la | grep -E "(report_|\.json|\.html|\.md)" || echo "No report files in root"
          echo ""
          echo "=== Checking common locations ==="
          ls -la report_*.* 2>/dev/null || echo "No report_*.* in root"
          [ -d ".zap" ] && ls -la .zap/ 2>/dev/null || echo "No .zap/ directory"
          [ -d "reports" ] && ls -la reports/ 2>/dev/null || echo "No reports/ directory"
          echo ""
          echo "=== Copying reports ==="
          # Action creates: report_json.json, report_html.html, report_md.md in workspace root
          REPORT_COPIED=false
          
          if [ -f "report_json.json" ]; then
            cp report_json.json EVIDENCE/P11/zap_baseline.json && echo "✓ Copied JSON report from root" && REPORT_COPIED=true
          elif [ -f ".zap/report_json.json" ]; then
            cp .zap/report_json.json EVIDENCE/P11/zap_baseline.json && echo "✓ Copied JSON from .zap/" && REPORT_COPIED=true
          else
            echo "✗ JSON report not found in root or .zap/"
            echo "Searching all JSON files:"
            find . -name "*.json" -type f 2>/dev/null | head -10
          fi
          
          if [ -f "report_html.html" ]; then
            cp report_html.html EVIDENCE/P11/zap_baseline.html && echo "✓ Copied HTML report from root" && REPORT_COPIED=true
          elif [ -f ".zap/report_html.html" ]; then
            cp .zap/report_html.html EVIDENCE/P11/zap_baseline.html && echo "✓ Copied HTML from .zap/" && REPORT_COPIED=true
          else
            echo "✗ HTML report not found in root or .zap/"
            echo "Searching all HTML files:"
            find . -name "*.html" -type f 2>/dev/null | head -10
          fi
          
          if [ -f "report_md.md" ]; then
            cp report_md.md EVIDENCE/P11/zap_baseline.md && echo "✓ Copied MD report"
          fi
          
          echo ""
          echo "=== Final EVIDENCE/P11 contents ==="
          ls -lah EVIDENCE/P11/ || echo "EVIDENCE/P11/ directory not found"
          
          if [ "$REPORT_COPIED" = "false" ]; then
            echo ""
            echo "WARNING: No reports were copied! Checking if Action uploaded them as artifact..."
            echo "Reports should be available in the 'zap-reports' artifact"
          fi

      - name: Parse ZAP results and generate summary
        run: |
          if [ -f "EVIDENCE/P11/zap_baseline.json" ]; then
            python3 << 'EOF'
          import json
          import sys
          from datetime import datetime
          
          try:
              with open("EVIDENCE/P11/zap_baseline.json", "r") as f:
                  data = json.load(f)
              
              # Extract site information
              site = data.get("site", [])
              alerts = []
              for s in site:
                  alerts.extend(s.get("alerts", []))
              
              # Count by risk level
              risk_counts = {
                  "High": 0,
                  "Medium": 0,
                  "Low": 0,
                  "Informational": 0
              }
              
              for alert in alerts:
                  risk = alert.get("risk", "Informational")
                  if risk in risk_counts:
                      risk_counts[risk] += 1
              
              total_alerts = len(alerts)
              
              summary = f"""# DAST (OWASP ZAP Baseline) Scan Summary
          
          Generated: {datetime.now().isoformat()}
          Workflow: Security - DAST (OWASP ZAP Baseline)
          Target: http://localhost:8000/
          
          ## Scan Results
          
          **Total alerts**: {total_alerts}
          
          ### Risk Distribution
          
          - **High**: {risk_counts["High"]}
          - **Medium**: {risk_counts["Medium"]}
          - **Low**: {risk_counts["Low"]}
          - **Informational**: {risk_counts["Informational"]}
          
          ## Reports
          
          - HTML Report: `EVIDENCE/P11/zap_baseline.html`
          - JSON Report: `EVIDENCE/P11/zap_baseline.json`
          
          ## Notes
          
          - ZAP baseline scan performed against running application
          - Application started via docker-compose (production-like configuration)
          - All findings should be reviewed and triaged
          - False positives should be documented with justification
          
          ## Next Steps
          
          1. Review ZAP findings in `zap_baseline.html`
          2. Investigate High and Medium severity alerts
          3. Fix critical issues or document accepted risks
          4. Update security documentation if needed
          """
              
              with open("EVIDENCE/P11/zap_summary.md", "w") as out:
                  out.write(summary)
              
              print(f"ZAP summary generated: {total_alerts} alerts")
              print(f"  High: {risk_counts['High']}, Medium: {risk_counts['Medium']}, Low: {risk_counts['Low']}, Info: {risk_counts['Informational']}")
          except Exception as e:
              print(f"Error generating summary: {e}", file=sys.stderr)
              with open("EVIDENCE/P11/zap_summary.md", "w") as out:
                  out.write(f"# DAST (OWASP ZAP Baseline) Scan Summary\n\nError generating summary: {e}\n")
              sys.exit(1)
          EOF
          else
              echo "# DAST (OWASP ZAP Baseline) Scan Summary" > EVIDENCE/P11/zap_summary.md
              echo "" >> EVIDENCE/P11/zap_summary.md
              echo "No ZAP report generated." >> EVIDENCE/P11/zap_summary.md
          fi

      - name: Stop application
        if: always()
        run: |
          docker compose -f docker-compose.yml down -v || true

      - name: Upload DAST artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: p11-dast-evidence
          path: |
            EVIDENCE/P11/zap_baseline.html
            EVIDENCE/P11/zap_baseline.json
            EVIDENCE/P11/zap_summary.md
          retention-days: 30

