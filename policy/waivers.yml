#   justification: Reason for waiver
#   issue_url: Link to tracking issue/PR
#   reviewed_date: YYYY-MM-DD
#   review_due_date: YYYY-MM-DD (when to re-evaluate)
#   status: active|expired|resolved
#
# Reference: See project documentation on SBOM and vulnerability management
# for details on when waivers are appropriate.

